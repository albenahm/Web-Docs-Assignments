  <div class="text" style="margin-top: -22%;">
    <p> Bread and Butter.Co
  was founded in Hyderabad, India in 1978. Mr. Sanjeev Kapoor created the
  company with the support of his significant baking experience and all of his
  loyal employees who come together to build the company. The company went
  through a lot of growth and innovation after then. </p>
    <p> We at Bread and
  Butter.Co endeavor to provide our family of customers with safe, appetizing,
  nutritious, organic and quality bakery products at reasonable prices. From
  manufacturing to selling at our own retail stores, we strive to be bakery
  leaders in each district we choose to operate. With third consecutive family
  generation in bakery business, we are committed to providing superior
  quality and unparalleled bakery products through our talented team of chefs
  and cutting edge techniques. We are internally aligned and externally
  focused to provide outstanding customer service and believe that customer
  satisfaction is our ultimate goal. </p> </div> <div> <embed
